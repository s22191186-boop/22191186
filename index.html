<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>生涯学習施設マップ</title>
  <link rel="stylesheet" href="card-style.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <style>
    .map-container {
      width: 1366px;
      height: 666px;
      margin: 20px auto 0 auto;
      background: #fff;
      border-radius: 2em;
      box-shadow: 0 6px 32px #32c0c525;
      position: relative;
    }
    .back-top-btn {
      position: absolute;
      top: 18px;
      right: 22px;
      z-index: 2000;
      padding: 0.7em 2em;
      background: linear-gradient(90deg, #2fd0e2 10%, #38edb7 90%);
      color: #fff;
      border: none;
      border-radius: 1.4em;
      font-weight: bold;
      font-size: 1.08rem;
      cursor: pointer;
      box-shadow: 0 2px 8px #23d5c540;
    }
    @media (max-width: 700px) {
      .map-container { width: 99vw; height: 360px; }
    }
  </style>
</head>
<body>
  <div class="concept-bg">
    <div class="map-container">
      <button class="back-top-btn" id="backToSelect">戻る</button>
      <div id="map" style="width:100%;height:100%;border-radius:2em;"></div>
    </div>
  </div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="index.js"></script>
</body>
</html>
